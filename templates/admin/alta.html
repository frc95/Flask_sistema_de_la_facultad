{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Crear administrador{% endblock %}</h1>
{% endblock %}

{% block content %}
<section class="flex">
    <div class="box">
        <form method="post">
            <h1 style="text-align: center;">Crear administrador</h1>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input name="nombre" type="nombre" minlength="3" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input name="apellido" type="apellido" minlength="3" id="apellido" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input name="email" type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input name="password" type="password" minlength="3" id="password" required>
            </div>
            <div class="form-group">
                <button class="button">Crear</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
