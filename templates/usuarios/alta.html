{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Crear usuario{% endblock %}</h1>
{% endblock %}

{% block content %}
<section class="flex">
<div class="box">
    <h1 style="text-align: center;">Crear usuario</h1>
    <form method="post">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input name="nombre" type="nombre" id="nombre" minlength="3" required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input name="apellido" type="apellido" id="apellido" minlength="3" required>
        </div>
        <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input name="email" type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input name="password" type="password" id="password" minlength="3" required>
        </div>
        <div class="form-group">
            <label for="type">Tipo de usuario:</label>
            <select name="type" id="type">
                <option value="Administrador">Administrador</option>
                <option value="Alumno">Alumno</option>
                <option value="Profesor">Profesor</option>
            </select>
        </div>
        <div class="form-group">
            <button class="button">
                Registrarse
            </button>
        </div>
    </form>
</div>
</section>
{% endblock %}
